<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>AutoWed</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The interface for AutoWed">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/components/jkeyboard/css/jkeyboard.css">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="assets/components/jkeyboard/js/jkeyboard.js"></script>

    <script src="assets/components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div id="container">

      <!-- Screen 1: Call to action-->
      <section class="screen screen1">

        <header class="header" role="banner">
          <h1> Select the type of wedding you want: </h1>
        </header>

        <main class="main" role="main">

          <ul class="option-container">
            <li><a href="#">Begin Ceremony</a></li>
          </ul>

        </main>

        <footer class="footer">
          <div class="button">
            SELECT
          </div>
        </footer>
      </section>

      <!-- Screen 2 - Choose your union -->
      <section class="screen screen2">

        <header class="header" role="banner">
          <h1> Select the type of wedding you want: </h1>
        </header>

        <main class="main" role="main">

          <ul class="option-container">
            <li><a href="#">Straight</a></li>
            <li><a href="#">Gay</a></li>
            <li><a href="#">Lesbian</a></li>
            <li><a href="#">Best Friends for Ever</a></li>
          </ul>

        </main>

        <footer class="footer">
          <div class="button">
            SELECT
          </div>
        </footer>

      </section>


      <!-- Screen 3: Enter names -->
      <section class="screen screen3">

        <header class="header" role="banner">
          <h1>Please enter the grooms name:</h1>
        </header>

        <main class="main" role="main">

          <div class="keyboard-container">

            <input type="text" class="keyboard-input" id="name-groom"/>
            <div id="keyboard-groom"></div>

          </div>

        </main>

      </section>

      <!-- Screen 4 - do or escape -->
      <section class="screen screen4">

        <header class="header" role="banner">
          <h1> Do you take this ... : </h1>
        </header>

        <main class="main" role="main">

          <ul class="option-container">
            <li><a href="#">I Do</a></li>
            <li><a href="#">Escape</a></li>
          </ul>

        </main>

        <footer class="footer">
          <div class="button">
            SELECT
          </div>
        </footer>

      </section>

    </div>

    <script src="assets/js/scripts.min.js"></script>


  </body>
</html>
